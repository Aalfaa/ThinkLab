<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THINKLAB | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #E8EAE7; color: #28264C; }
    nav, footer { background-color: #28264C; color: white; }
    input, textarea { outline: none; }
  </style>
</head>
<body>

  <nav class="fixed w-full shadow">
    <div class="container mx-auto flex justify-between items-center p-4 text-white">
      <h1 class="text-2xl font-bold">THINKLAB</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="services.html" class="hover:text-gray-300">Services</a></li>
        <li><a href="about.html" class="hover:text-gray-300">About</a></li>
        <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="min-h-screen py-20 container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-[#A40033] mb-10" data-aos="fade-up">Hubungi Kami</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div class="bg-white p-8 rounded-lg shadow" data-aos="fade-right">
        <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
        <p><strong>Address:</strong> Jl. Dr. Ir. H. Soekarno, Surabaya</p>
        <p><strong>Phone:</strong> +62 851 0199 9516</p>
        <p><strong>Email:</strong> adaconsulting@gmail.com</p>
        <p><strong>Business Hours:</strong> Mon–Fri (08:00–17:00)</p>
      </div>

      <form class="bg-white p-8 rounded-lg shadow" data-aos="fade-left">
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Name</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Message</label>
          <textarea rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>
        <button class="btn-main px-6 py-3 rounded-lg">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="text-center text-white py-4">
    <p>© 2025 THINKLAB. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script/script.js"></script>

</html>
